<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Knewave&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <script src="https://kit.fontawesome.com/e1bd8466eb.js"></script>

    <title>Login</title>
  </head>
  <body
    style="background:url({{ url_for('static', filename='images/buzz-wallpaper.png') }});"
  >
    <div class="singin-container text-center">
      <div class="logo">
        Buzzit
        <i class="fab fa-forumbee"></i>
      </div>

      <form class="form-signin custom-signin" method="POST">
        {{ form.hidden_tag() }}
        <div>
          {{ form.email.label(class_="yellow") }}
          {{form.email(class="form-control")}}
        </div>
        <div>
          {{ form.password.label(class_="yellow") }}
          {{form.password(class="form-control")}}
        </div>
        {{ form.submit(class="btn btn-lg btn-warning btn-block") }}
        <div class="register-link">
          <a href="{{ url_for('register') }}" class="btn btn-outline-warning">
            <h4 class="white">Not a member?</h4>
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
